<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Animate.css -->
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Github Client</title>
</head>
<body>
  <!--Navigation-->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      <i class="fab fa-github"></i> Github Client
    </a>
    <form id="userForm" class="form-inline my-2 my-lg-0">
      <input id="textSearch" type="search" class="form-control mr-sm-2" placeholder="Search" autofocus>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </nav>

  <div class="container">
    <div class="row">
      <div id="profile" class="col-md-4"></div>
      <div id="repositories" class="col-md-8"></div>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
